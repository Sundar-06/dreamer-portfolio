<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <base href="/portfolio/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var r = l.pathname.split('/').slice(1);
    var d = r.slice(0, pathSegmentsToKeep).join('/');
    var x = l.origin + '/' + d + '/?p=' + r.slice(pathSegmentsToKeep).join('/');
    var s = l.search;
    var q = l.hash;
    var m = l.pathname.match(/\.\w+$/);
    var y = m ? '' : 'index.html';
    var z = l.pathname.slice(0, 1) == '/' && l.pathname.length > 1;
    if (!(s || q) && !z && r.length - pathSegmentsToKeep - (y ? 1 : 0) != 0) {
      window.location.replace(x + s + q);
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="loading">Loading...</div>
  <app-root></app-root>
</body>
</html>
